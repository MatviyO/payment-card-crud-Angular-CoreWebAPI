<form #form="ngForm" autocomplete="off" novalidate (submit)="onSubmit(form)">
  <input type="hidden" name="pmID" [(ngModel)]="data.formData.pmID" >
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <i class="fas fa-user-circle" [class.green-icon]="cardOwnerName.valid" [class.green-icon]="cardOwnerName.invalid && cardOwnerName.touched"></i>
        </div>
      </div>
      <input required name="cardOwnerName" #cardOwnerName="ngModel" [(ngModel)]="data.formData.cardOwnerName" type="text"
             placeholder="Card Owner Name" class="form-control" minlength="4">
    </div>
  </div>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <i class="far fa-credit-card" [class.green-icon]="cardNumber.valid" [class.green-icon]="cardNumber.invalid && cardNumber.touched"></i>
        </div>
      </div>
      <input required name="cardNumber" #cardNumber="ngModel" [(ngModel)]="data.formData.cardNumber" type="text" placeholder="Card Number"
             class="form-control" maxlength="16" minlength="16">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-5">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
            <i class="fas fa-calendar-alt" [class.green-icon]="expirationDate.valid" [class.green-icon]="expirationDate.invalid && expirationDate.touched"></i>
          </div>
        </div>
        <input required name="expirationDate" #expirationDate="ngModel" [(ngModel)]="data.formData.expirationDate" type="text"
               placeholder="MM/YY" class="form-control" class="form-control" maxlength="4" minlength="4">
      </div>
    </div>
    <div class="form-group col-md-7">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
            <i class="fas fa-key" [class.green-icon]="cvv.valid" [class.green-icon]="cvv.invalid && cvv.touched"></i>
          </div>
        </div>
        <input required name="cvv" #cvv="ngModel" [(ngModel)]="data.formData.cvv" type="password" placeholder="CVV"
               class="form-control" maxlength="3" minlength="3">
      </div>
    </div>
  </div>
  <div class="form-group">
    <button type="submit" [disabled]="form.invalid"  class="btn btn-success btn-lg btn-block"><i class="fas fa-database"></i> Sumbit</button>
  </div>
</form>
